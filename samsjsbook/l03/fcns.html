<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js functions</title>
    <link rel="stylesheet" href="../static/master.css">
    <script type="text/javascript" src="../static/master.js"></script>
  </head>
  <body>
    <div>
      <h1>more javascript functions</h1>
    </div>

    <div>
      <hr />
      <h2>functions</h2>
      <button type="button" name="button" onclick="showMsg('hi there')">...call showMsg(hi there) when clicked...</button>
      <br />
    </div>

    <div>
      <hr />
      <h2>math functions</h2>
      <button type="button" name="button" onclick="cube(3)">...what is 3 cubed ?...</button>
      <br />
    </div>

    <div>
      <hr />
      <h2>extracting html element values</h2>
      <button type="button" id ="btnID" name="btnName" value="btnValue" onclick="buttonReport(this.id, this.name, this.value)">...click for buttonReport...</button>
      <br />
    </div>

    <div id="divfooter">
      <br />
      <hr />
      <a href="../index.html">...home...</a>
      <hr />
    </div>

  </body>
</html>
